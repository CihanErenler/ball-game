<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Canvas</title>
  </head>
  <body>
    <h1>Canvas Tutorial</h1>
    <canvas id="canvas" width="600" height="500"></canvas>
    <audio id="bounce" src="bounce.wav"></audio>
    <audio id="bg-music" autoplay loop src="bg-music.mp3"></audio>
    <div id="start-container" class="container">
      <div class="card">
        <h1 id="title">Welcome Player</h1>
        <input id="user-name" type="text" placeholder="Enter a name" />
        <button id="start-game" class="btn">Start Game</button>
      </div>
    </div>
    <div id="game-over-container" class="container">
      <div class="card">
        <h1>Game Over</h1>
        <h4>Your score: <span class="score"> 52</span></h4>
        <button id="new-game" class="btn">New Game</button>
      </div>
    </div>
    <div class="count">1</div>
    <script src="index.js"></script>
  </body>
</html>
